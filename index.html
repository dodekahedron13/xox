<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet"  
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="col-md-12">
    <div class="d-flex justify-content-around mt-5"> 
        <div class="players1-turn" style="border-color: red;" hidden>
            <strong id="player1" style="font-size: 25px;">Player 1</strong>    
        </div>

        <div class="flex-1">
            <div id="skor_tablosu">
                <div class="text-center">                   
                    <h5 class="pt-3 font-weight-bold text-success">SKOR TABLOSU</h5>
                    <div id="p1Tablo" class="float-left ml-4 font-weight-bold text-danger"></div>
                    <div id="p2Tablo" class="float-right mr-4 font-weight-bold text-warning"></div>

                </div>
                <br />
                <div class="text-center">
                    <div id="p1W" class="float-left ml-5 font-weight-bold text-danger">0</div>
                    <div id="p2W" class="float-right mr-5 font-weight-bold text-warning">0</div>
                </div>                 
            </div>            
        </div>

        <div class="players2-turn" style="border-color: orange;" hidden>
            <strong id="player2" style="font-size: 25px;">Player 2</strong>
        </div>
    </div>
</div>

<div class="col-md-12 d-flex justify-content-center mt-0">
    <div class="form-group row mt-3">
        <div class="row-md-4">
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>                
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>               
        </div>        
        <div class="row-md-4">
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div> 
        </div>
        <div class="row-md-4">
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div>
            <div class="box">
                <div class="d-flex justify-content-center">
                    <i class=""></i>
                </div>
            </div> 
        </div>
    </div>
</div>


<div class="text-center">    
    <button class="btn round btn-lg btn-primary font-weight-bold"
            style="margin-right: 240px;" 
            id="res"> Tekrar Oyna </button>   
    <button class="btn round btn-lg btn-danger font-weight-bold" 
            id="sifirla">Sıfırla </button>
</div>


<script src="app.js"></script>
</body>
</html>
